<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/output.css">
    <style>
        :root {
            --text-color: #060907;
            --bg-color: #f9fbf9;
            --primary-color: #44bb4e;
            --secondary-color: #94e699;
            --accent-color: #5de967;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-[var(--bg-color)] text-[var(--text-color)]">
    <form id="signup-form" class="bg-white p-6 rounded-lg shadow-lg w-96 bg-[var(--secondary-color)]">
        <h2 class="text-2xl font-bold text-center mb-4 text-[var(--primary-color)]">Sign Up</h2>
        
        <label class="block mb-2">Username</label>
        <input type="text" name="username" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]" required>
        
        <label class="block mt-4 mb-2">Displayed Name</label>
        <input type="text" name="displayed_name" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]" required>
        
        <label class="block mt-4 mb-2">Email</label>
        <input type="email" name="email" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]" required>
        
        <label class="block mt-4 mb-2">Password</label>
        <input type="password" name="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]" required>
        
        <label class="block mt-4 mb-2">Confirm Password</label>
        <input type="password" name="confirm_password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]" required>
        
        <label class="block mt-4 mb-2">Profile Image</label>
        <input type="file"id="profile_image" name="profile_image" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]">
        
        <button type="submit" class="mt-6 w-full bg-[var(--primary-color)] text-white py-2 rounded-lg hover:bg-[var(--accent-color)]">Sign Up</button>
    </form>

    <script>
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const fileInput = document.getElementById("profile_image");
            console.log(fileInput);
            formData.append("file", fileInput.files[0]);
            fetch('http://efoot/signup', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);
            }).catch(error => {
                console.error('Error:', error);
            });
        });

    </script>
</body>
</html>
